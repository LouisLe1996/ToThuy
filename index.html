<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <meta name="description" content="Confession to Hoa">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aclonica&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aguafina+Script&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alex+Brush&amp;display=swap">

<body id="page-top" style="background: url(&quot;assets/img/pexels-alena-koval-961402.jpg&quot;);background-size: cover;-webkit-background-size: cover;-moz-background-size: cover;background-position: center top;-o-background-size: cover;/*width: 100%;*//*height: 100%;*/">
    <header class="d-flex masthead" style="border-width: 0px;">
      <audio id="music" controls autoplay loop="true" hidden="true">
        <source src="horse.ogg" type="audio/ogg">
        <source src="assets/audio/hon_ca_yeu.mov" type="audio/mpeg">
      </audio>
        <div class="container my-auto text-center" style="background: rgba(0,0,0,0.1);transform: translate(0px) scale(0.96);opacity: 1;filter: brightness(200%) contrast(188%);box-shadow: inset 0px 0px;border-radius: 36px;border-width: 0px;border-color: var(--bs-light);">
            <h1 class="rubberBand animated mb-1" style="font-size: 55px;font-family: Aclonica, sans-serif;color: #c31f2f;margin-top: 2%;background: var(--bs-white);border-radius: 20px;transform: scale(0.91);opacity: 0.74;">Thuỷ, làm vợ của anh em hạnh phúc chứ?</h1>
            <div class="col" style="padding-right: 20%;padding-left: 20%;padding-bottom: 2%;"><button class="btn btn-primary" data-bss-hover-animate="bounce" id="yes_button" type="button" style="padding-bottom: 5%;margin: 0px;height: 56.0469px;width: 147.0312px;color: rgb(17,7,7);font-size: 36px;font-family: 'Alex Brush', serif;text-align: center;background: var(--bs-danger);font-weight: bold;border-radius: 20px;margin-right: 0px;margin-left: 0px;border-width: 4px;border-color: #ffffff;margin-top: 3%;" onclick="yes_function()">Có</button></div>
            <div class="col" style="padding-right: 20%;padding-left: 20%;padding-bottom: 3%;"><button class="btn btn-primary" onmouseover="mouseover()" onmouseout="mouseout()" data-bss-hover-animate="wobble" id="no_button" type="button" style="padding-bottom: 6%;width: 147.0312px;font-family: 'Alex Brush', serif;font-size: 36px;text-align: center;background: var(--bs-dark);height: 56.0493px;font-weight: bold;border-radius: 20px;border-width: 4px;border-color: #ffffff;" onclick="no_function()">Không</button></div>
            <div class="col" style="padding-right: 5%;padding-left: 5%;padding-bottom: 3%;"><label class="col-form-label" id="display" style="font-size: 33px;font-family: Aclonica, sans-serif;color: var(--bs-body-bg);"></label></div>
        </div>
    </header>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/stylish-portfolio.js"></script>
    <script src="assets/js/main.js"></script>

</html>
